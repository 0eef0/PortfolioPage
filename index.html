<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Home Page</title>
</head>
<body onload="fadeIn()">
    <div id="transition"></div>
    <div id="title"><h1>Welcome to my Portfolio!</h1></div>
    <div id="character">Placeholder</div>
    <div id="blinkingMessage">
        <h2>Down Here!<br>V V V</h2>
    </div>
    <div id="movementInstruction">
        <table>
            <tr>
                <td></td>
                <td>
                    <div class="keyImage">W</div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><div class="keyImage">A</div></td>
                <td><div class="keyImage">S</div></td>
                <td><div class="keyImage">D</div></td>
            </tr>
            <tr>
                <td colspan="3"><h3>To Move!</h3></td>
            </tr>
        </table>
    </div>
    <div id="interactInstruction">
        <table>
            <tr>
                <td>
                    <div class="keyImage" style="width: 8rem;">Enter</div>
                </td>
            </tr>
            <tr>
                <td><h3>To Visit Area!</h3></td>
            </tr>
        </table>
    </div>

    <div class="container">

    </div>
</body>
</html>
